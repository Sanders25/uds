{% extends 'bases/staffBase.html' %}

{% block content %}

<div>
    <form method="POST">
        <select style="font-family: Blogger Sans; font-size: 14pt" name="groupSelect" action="/">
            <option value="{{groups[0]}}" selected>{{groups[0]}}</option>
            {% for group in groups[1:] %}
            <option value="{{group}}">{{group}}</option>
            {% endfor %}
        </select>
        <button style="font-family: Blogger Sans; font-size: 14pt" type="submit">Применить</button>
    </form>

    <h2>{{ selectedGroup }}</h2>
    <table>
        <th>Студент</th>
        {% for s in students %}
        <tr>
            <td><a href="{{ url_for('ShowStudentTasks', student=s.id, subj=subj, group=selectedGroup) }}">{{ s.name }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
