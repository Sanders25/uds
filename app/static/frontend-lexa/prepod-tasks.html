<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocap</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="bg bg-pt">
    <div class="container">
    <nav class="nemu">
        <ul class="menu__list">
            <li class="menu__item ">
                <a class="menu__icon" href="prepod-profile.html">
                    <i class="fas fa-user-tie"></i>
                    <span class="tooltip">Профиль</span>
                </a>
            </li>
            <li class="menu__item menu__item--active">
                <a class="menu__icon" href="prepod-tasks.html">
                    <i class="fas fa-spinner"></i>
                    <span class="tooltip">Учебный процесс</span>
                </a>
            </li>
            <li class="menu__item ">
                <a class="menu__icon" href="student-tasks.html">
                    <i class="fas fa-tasks"></i>
                    <span class="tooltip">Задания</span>
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__icon" href="login.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="tooltip">Выход</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="tasks__inner">
        <div class="task__laba">
            <h2 class="laba__title">Лабораторные работы</h2>
            <div class="task__item">
                <div class="task__top">
                    <h2 class="task__module task__title">Изучение методов и подходов к аппаратнопрограммной защите информации
                    </h2>
                    <div class="task__module task__labels">
                        <p class=" task__label-prepod">Группа 322</p>
                        <p class=" task__label-prepod">Базы данных</p>
                    </div>
                    <div class="task__module task__module-btn">
                        <button class="task-btn">
                            <i class="fas fa-cog"></i>
                        </button>

                    </div>
                </div>
                <div class="task__data">
                    <div class="task__module task__info-prepod">
                        <div class="task__info-wrap">
                            <p class="task__info-text">Deadline<span class="deadline-span">15.02.22</span></p>
                            <p class="task__info-text task__info-text">Сдано<span class="done-span">7/15</span></p>
                        </div>
                    </div>
                    <div class="task__module student-list__box">
                        <div class="dropdown"><p class="dropdown__name">Список студентов</p>
                            <ul class="dropdown__list">
                                <li class="dropdown__item">1</li>
                                <li class="dropdown__item">2</li>
                                <li class="dropdown__item">3</li>
                                <li class="dropdown__item">5</li>
                                <li class="dropdown__item">6</li>
                                <li class="dropdown__item">7</li>
                                <li class="dropdown__item">8</li>
                            </ul>
                        
                        <button class="task-btn dropdown-btn">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                        
                    </div>
                    <div class="task__module task__module-btn">
                        <button class="task-btn delete-btn">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
           
           
        </div>
        <div class="task__kr"></div>
    </div>
</div>
</div>



    <script src="js/main.min.js"></script>
</body>

</html>
