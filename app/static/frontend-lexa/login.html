<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocap</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="bg bg-l">
    <nav class="nemu">
        <ul class="menu__list">
            <li class="menu__item menu__item">
                <a class="menu__icon" href="index.html">
                    <i class="fas fa-user-tie"></i>
                    <span class="tooltip">Профиль</span>
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__icon" href="prepod-tasks.html">
                    <i class="fas fa-spinner"></i>
                    <span class="tooltip">Учебный процесс</span>
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__icon" href="student-tasks.html">
                    <i class="fas fa-tasks"></i>
                    <span class="tooltip">Задания</span>
                </a>
            </li>
            <li class="menu__item menu__item--active">
                <a class="menu__icon" href="login.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="tooltip">Выход</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="login__box">
        <div class="login-content">
            <h2 class="regist__tilte">Вход</h2>
            <form class="regist-form" method="post" onsubmit="return false;">
              <div class="login__row">
                <i class="fas fa-sign-in-alt"></i>
               <input type="text" class="regist__input regist__input-left" placeholder="Логин" />
              </div>
              <div class="login__row">
                <i class="fas fa-key"></i>
               <input type="text" class="regist__input regist__input-left" placeholder="Пароль" />
              </div>
               <button id="goLeft" class="login-btn">Войти</button>
             </form>
          </div>
    </div>

</div>



    <script src="js/main.min.js"></script>
</body>

</html>
